<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>amCharts examples</title>
    <link rel="stylesheet" href="http://bootstrap-table.wenzhixin.net.cn/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://wenzhixin.net.cn/p/bootstrap-table/src/bootstrap-table.css">


    <script src="http://extra.amcharts.com/tutorials/loading-data/amcharts/amcharts.js" type="text/javascript"></script>
    <script src="http://extra.amcharts.com/tutorials/loading-data/amcharts/pie.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>


    <script src="http://wenzhixin.net.cn/p/bootstrap-table/docs/assets/bootstrap/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script src="https://rawgit.com/wenzhixin/bootstrap-table/master/src/bootstrap-table.js"></script>


    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="myscript.js"></script>


</head>

<body>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="chartdiv" style="width: 100%; height: 500px;"></div>

            <button type="button" class="btn btn-default navbar-btn" id="back-btn" onclick="initChart()">Back to all
                categories
            </button>
            <div class="bs-example" data-example-id="contextual-table">
                <table id="myTable" data-row-style="rowStyle"
                       data-toggle="table"
                       data-sort-name="daysOpened"
                       data-sort-order="asc">
                    <thead>
                    <tr>
                        <!-- <th>#</th>-->
                        <th data-field="pr"
                            data-sortable="true">Pull Request ID
                        </th>
                        <th data-field="category"
                            data-sortable="false">Category
                        </th>
                        <th data-field="daysOpened"
                            data-sortable="true"
                            data-sorter="customDaysSorter">Days opened
                        </th>
                    </tr>
                    </thead>
                    <tbody id="tbodyid">

                    </tbody>
                </table>
            </div>
        </div>

</body>


</html>
