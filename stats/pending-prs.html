<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Pull Requests Statistics</title>
    <script src="../js/amcharts.js" type="text/javascript"></script>
    <script src="../js/pie.js" type="text/javascript"></script>
    <script src="../js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="pr-pending-chart.js" type="text/javascript"></script>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/pr-pending-chart.css" rel="stylesheet">
    <link href="../css/bootstrap-table.min.css" rel="stylesheet" >


</head>

<body>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger" role="alert" id="wrongUrl" style="display:none">
                <span class="sr-only">Error:</span>
                Wrong URL address
            </div>
            <div id="chartdiv" style="width: 100%; height: 500px;"></div>
            <div class="bs-example" data-example-id="contextual-table" id="table1">

                <table id="myTable1" data-row-style="rowStyle"
                       data-toggle="myTable1"
                       data-sort-name="daysOpened"
                       data-sort-order="asc"
                       data-pagination="true"
                       data-page-size="25">
                    <thead>
                    <tr>
                        <!-- <th>#</th>-->
                        <th data-field="pr"
                            data-sortable="true">Pull Request ID
                        </th>
                        <th data-field="category"
                            data-sortable="false">Category
                        </th>
                        <th data-field="daysOpened"
                            data-sortable="true"
                            data-sorter="customDaysSorter">Days opened
                        </th>
                    </tr>
                    </thead>
                    <tbody id="tbodyid">

                    </tbody>
                </table>
            </div>


            <div class="bs-example" data-example-id="contextual-table" id="table2">
                <table id="myTable2" data-row-style="rowStyle"
                       data-toggle="table"
                       data-sort-name="daysOpened"
                       data-sort-order="asc"
                       data-pagination="true"
                       data-page-size="25">
                    <thead>
                    <tr>
                        <!-- <th>#</th>-->
                        <th data-field="pr"
                            data-sortable="true">Pull Request ID
                        </th>
                        <th data-field="category"
                            data-sortable="false">Category
                        </th>
                        <th data-field="daysOpened"
                            data-sortable="true"
                            data-sorter="customDaysSorter">Days opened
                        </th>
                    </tr>
                    </thead>
                    <tbody id="tbodyid">

                    </tbody>
                </table>
            </div>


        </div>

</body>


</html>
