<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>amCharts examples</title>
    <link rel="stylesheet" href="http://bootstrap-table.wenzhixin.net.cn/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.6.0/bootstrap-table.min.css">

    <script src="http://extra.amcharts.com/tutorials/loading-data/amcharts/amcharts.js" type="text/javascript"></script>
    <script src="http://extra.amcharts.com/tutorials/loading-data/amcharts/pie.js" type="text/javascript"></script>

    <script src="http://wenzhixin.net.cn/p/bootstrap-table/docs/assets/bootstrap/js/bootstrap.min.js"
            type="text/javascript"></script>

            type="text/javascript"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="myscript.js"></script>


</head>

<body>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="chartdiv" style="width: 100%; height: 500px;"></div>

            <button type="button" class="btn btn-default navbar-btn" id="back-btn" onclick="initChart()" >Back to all categories</button>
            <div class="bs-example" data-example-id="contextual-table" >
                <table class="table" id="myTable">
                    <thead>
                    <tr>
                       <!-- <th>#</th>-->
                        <th>Pull Request ID</th>
                        <th>Category</th>
                        <th>Days opened</th>
                    </tr>
                    </thead>
                    <tbody id="tbodyid">

                    </tbody>
                </table>
            </div>
        </div>

</body>
